challenge:
  title: 'El Desafío'
  p1: 'En IDRC, creemos que la inclusión contribuye a la innovación. Apoyamos un enfoque más inclusivo de la ciencia, la tecnología y la innovación — uno que no solo integre a las mujeres como científicas y usuarias de la ciencia, sino que reconozca el análisis de género como parte integral de una investigación e innovación de alta calidad.'
  link: Las mujeres representan solo el 30% de los investigadores del mundo
  p2: ", con aún menos representación en posiciones de liderazgo científico. En 2015, la Interacademy Partnership publicó la primera encuesta integral de academias científicas en su red global. En las 69 academias científicas nacionales para las que había datos disponibles, las mujeres constituían el 10% o menos de los miembros en casi la mitad de los países."
  p3: 'Aunque las barreras sistémicas a la participación de mujeres científicas se estudian cada vez más, estos datos y estudios de caso se han basado históricamente en países del Norte Global.'

